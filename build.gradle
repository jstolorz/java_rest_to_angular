plugins {
    id 'java'
    id 'war'
}

group 'org.bluesoft.javaee-proj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/javax/javaee-api
    compile group: 'javax', name: 'javaee-api', version: '8.0'
    // https://mvnrepository.com/artifact/javax/javaee-web-api
    compile group: 'javax', name: 'javaee-web-api', version: '8.0'
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    // https://mvnrepository.com/artifact/org.jboss.logging/jboss-logging
    compile group: 'org.jboss.logging', name: 'jboss-logging', version: '3.3.2.Final'
    // https://mvnrepository.com/artifact/com.airhacks/jaxrs-cors
    compile group: 'com.airhacks', name: 'jaxrs-cors', version: '0.0.2'





    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
